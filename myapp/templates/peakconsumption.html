<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Device Consumption</title>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        canvas {
            max-width: 800px;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <h1>Peak Device Consumption</h1>

    <!-- Canvas element to render the chart -->
    <canvas id="deviceConsumptionChart"></canvas>

    <script>
        // Data for the chart
        var data = {
            labels: ['Location 1 - Light', 'Location 2 - Refrigerator', 'Location 3 - AC'],
            datasets: [{
                label: 'Energy Consumption (kWh)',
                data: [800, 1200, 2000],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 205, 86, 1)',
                ],
                borderWidth: 1
            }]
        };

        // Get the context of the canvas element
        var ctx = document.getElementById('deviceConsumptionChart').getContext('2d');

        // Create a bar chart
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
